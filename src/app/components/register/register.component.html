<div class="head-img">
  <img src="/assets/images/img5.png">
</div>
<div class="title">
  <h1>{{pageTitle}}</h1>
</div>
<div class="register-main">
  <div class="page-header">
    <h2>Register</h2>
  </div>
  <div class="page-body">
    <form [formGroup]="registerForm" class="register-form" (ngSubmit)="OnRegister()">
      <div class="container">
        <div class="form-group">
          <div class="form-label">
            <label for="username">Username</label> <br>
          </div>
          <input type="text" formControlName="username" class="form-control form-input" [ngClass]="{ 'is-invalid': submitted && registerform.username.errors }" />
          <div *ngIf="submitted && registerform.username.errors" class="invalid-feedback">
            <div *ngIf="registerform.username.errors.required">User name is required</div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label">
            <label for="emp_id">Employee id: </label> <br>
          </div>
          <input type="text" formControlName="emp_id" class="form-control form-input" [ngClass]="{ 'is-invalid': submitted && registerform.emp_id.errors }" />
          <div *ngIf="submitted && registerform.emp_id.errors" class="invalid-feedback">
            <div *ngIf="registerform.emp_id.errors.required">Employee id is required</div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label">
            <label for="email_id">Email Id:</label> <br>
          </div>
          <input type="text" formControlName="email_id" class="form-control form-input" [ngClass]="{ 'is-invalid': submitted && registerform.email_id.errors }" />
          <div *ngIf="submitted && registerform.email_id.errors" class="invalid-feedback">
            <div *ngIf="registerform.email_id.errors.pattern">Email must be on the cesltd.com domain</div>
            <div *ngIf="registerform.email_id.errors.required">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label">
            <label for="password">Password</label> <br>
          </div>
          <input type="password" formControlName="password" class="form-control form-input" [ngClass]="{ 'is-invalid': submitted && registerform.password.errors }" />
          <div *ngIf="submitted && registerform.password.errors" class="invalid-feedback">
            <div *ngIf="registerform.password.errors.required">Password is required</div>
            <div *ngIf="registerform.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group" >
          <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid" [ngClass]="{'button-disabled':registerForm.invalid }" class="register-button">Register</button> <br> <br>
          <a [routerLink]="['/login']" class="btn btn-link" class="login-button" >Login</a>
        </div>
      </div>
    </form>
  </div>
</div>
